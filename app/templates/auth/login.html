{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block content %} {% block styles %} {{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/particle.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> {% endblock %}
<div class="container">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8" style="color: aliceblue;">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            {{wtf.quick_form(login_form)}}
            <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
        <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
