{% macro display_comments(comments) %} {%for comment in comments%} {%endfor%}
<title>{{title}}</title>
<div class="container">
</div>
<div class="card-columns">
    {% for comment in comments %}
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
            <p>{{comment.comment}}</p>
            <p class="text-center">{{comment.post.title}}</p>
            <button style="background-color: #fff;border:1px solid #6184D8;color:#000;" onmouseover="this.style.backgroundColor='#af0707'" onmouseout="this.style.backgroundColor='#35b731'" type="button" class="btn btn-sm" data-toggle="modal" data-target="#deleteCommentModal"><i class="far fa-trash-alt"></i>&nbsp;Delete Comment</button>
        </div>
        <div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteCommentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCommentModalLabel">Delete Comment?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{url_for('main.delete_comment', id=comment.id)}}" method="POST">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% endfor %} {% endmacro %}
